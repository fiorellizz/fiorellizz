<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Parcelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Parcelas</h1>
        <div>
            <label for="valorProduto">Valor do Produto:</label>
            <input type="number" id="valorProduto" placeholder="Ex: 1200">
            <button onclick="calcularParcelas()">Calcular</button>
        </div>
        <table id="tabelaParcelas">
            <thead>
                <tr>
                    <th>Quantidade de Parcelas</th>
                    <th>Parcela (R$)</th>
                    <th>Montante (R$)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
